<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="heading">
                <div class="sidebar-header">
                    <img src="{{url_for('static',filename='autotask.png')}}" class="logo" width="200" height="50">
                </div>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" data-toggle="collapse" aria-expanded="false">Home</a>
                </li>
                <li>
                    <a href="/appointments">Appointments</a>
                </li>
                <li>
                    <a href="/mails" data-toggle="collapse" aria-expanded="false">Inquiries</a>
                </li>
                <li>
                    <a href="/calendar">Calendar</a>
                </li>
            </ul>
            <footer>
                <ul class="list-unstyled">
                    <li>
                        <a href="/logout">
                            Logout
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </nav>

        <div id="content">
            <h1>My Dashboard</h1>
            <p>Insight into Your Tasks</p>
            <div class="row">
                <div class="col">
                    <div class="container section-container">
                        <h2 class="section-title">Inquiries</h2>
                        <p class="section-content">{{ mails_count }} mails</p>
                    </div>
                </div>
                <div class="col">
                    <div class="container section-container">
                        <h2 class="section-title">Appointments</h2>
                        <p class="section-content">{{ appointments_count }} appointments</p>
                    </div>
                </div>
                <div class="col">
                    <div class="container section-container">
                        <h2 class="section-title">Meetings</h2>
                        <p class="section-content">{{ meetings_count }} events</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
